<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Data - Govt HSS Shangus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admissions &amp; Examination</h1>
    <h2>Govt Higher Secondary School Shangus</h2>
  </header>
  <main>
    <form id="requestForm">
      <fieldset>
        <legend>Request Data</legend>
        <!-- Common Fields -->
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="Email Address" required>
        </div>
        <div class="form-group">
          <label>Data type required *</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="dataType" value="student" required>
              Specific student
            </label>
            <label>
              <input type="radio" name="dataType" value="bulk">
              Bulk
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Specific Student Section -->
      <fieldset id="specificStudentSection" class="hidden">
        <legend>Request Data of a Student</legend>
        <div class="form-group multi-entry">
          <label>Reg. No. or Name of student *</label>
          <div id="studentQueryContainer">
            <input type="text" name="Reg. No. or Name of student" class="student-query" required>
          </div>
          <button type="button" id="addStudentQuery">Add another</button>
        </div>
        <div class="form-group">
          <label>Select Class(s)</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="Data needed for which class?[]" value="9th"> 9th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="10th"> 10th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="11th"> 11th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="12th"> 12th</label>
          </div>
        </div>
        <div class="form-group">
          <label>Select Academic Session(s)</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2022-23"> 2022-23</label>
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2023-24"> 2023-24</label>
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2024-25"> 2024-25</label>
          </div>
        </div>
        <div class="form-group">
          <label for="chooseFormat">Choose Format *</label>
          <select id="chooseFormat" name="Choose Format" required>
            <option value="">--Select--</option>
            <option>Text</option>
            <option>Word</option>
            <option>PDF</option>
            <option>Excel</option>
          </select>
        </div>
        <div class="form-group">
          <label>Choose columns needed *</label>
          <div class="checkbox-group">
            <!-- Example checkboxes; add more as needed -->
            <label><input type="checkbox" name="Choose columns needed[]" value="Form Number"> Form Number</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Class Roll Number"> Class Roll Number</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Online Submission Date"> Online Submission Date</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Admission Date"> Admission Date</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Adm. No."> Adm. No.</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Class"> Class</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Session"> Session</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Reg. Number"> Reg. Number</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Student Name"> Student Name</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Father's Name"> Father's Name</label>
            <label><input type="checkbox" name="Choose columns needed[]" value="Mother's Name"> Mother's Name</label>
          </div>
        </div>
      </fieldset>

      <!-- Bulk Data Section -->
      <fieldset id="bulkSection" class="hidden">
        <legend>Request Bulk Data</legend>
        <div class="form-group">
          <label for="yourName">Your name? *</label>
          <input type="text" id="yourName" name="Your name?" required>
        </div>
        <div class="form-group">
          <label>Select Class(es) *</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="Data needed for which class?[]" value="9th" required> 9th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="10th"> 10th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="11th"> 11th</label>
            <label><input type="checkbox" name="Data needed for which class?[]" value="12th"> 12th</label>
          </div>
        </div>
        <div class="form-group">
          <label>Select Academic Session(s) *</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2022-23" required> 2022-23</label>
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2023-24"> 2023-24</label>
            <label><input type="checkbox" name="Data needed for which academic session?[]" value="2024-25"> 2024-25</label>
          </div>
        </div>
        <div class="form-group">
          <label>Select columns needed *</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="Select columns needed[]" value="Form Number"> Form Number</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Class Roll Number"> Class Roll Number</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Online Submission Date"> Online Submission Date</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Admission Date"> Admission Date</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Adm. No."> Adm. No.</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Class"> Class</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Session"> Session</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Reg. Number"> Reg. Number</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Board Name"> Board Name</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Student Name"> Student Name</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Father's Name"> Father's Name</label>
            <label><input type="checkbox" name="Select columns needed[]" value="Mother's Name"> Mother's Name</label>
          </div>
        </div>
        <div class="form-group">
          <label for="bulkFormat">Format *</label>
          <select id="bulkFormat" name="Format" required>
            <option value="">--Select--</option>
            <option>Text</option>
            <option>Word</option>
            <option>PDF</option>
            <option>Excel</option>
          </select>
        </div>
      </fieldset>

      <div class="form-group">
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
